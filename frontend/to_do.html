<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="to_do.css" />
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <form id="task-form">
            <input 
                type="text" 
                name="new_task" 
                id="new_task" 
                placeholder="What's Your Plan?" />
            <input 
                type="date" 
                name="task_deadline" 
                id="task_deadline" 
                placeholder="Deadline" />
            <input 
                type="submit"
                id="new_task_sub" 
                value="Add task" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks" class="task-container"></div>
        </section>
    </main>
    <script src="to_do.js"></script>
</body>
</html>
